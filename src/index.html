<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link href="./index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
<main class="flex flex-col xl:flex-row h-screen">
    <div class="background flex-none w-full xl:w-[493px] h-[24rem] xl:h-full flex flex-col justify-center">
        <div class="cards text-white text-[0.9rem] xl:text-[1.4rem] tracking-[1.2px] xl:tracking-[2px] leading-[1.1rem] leading-[1.8rem]">
            <div class="card-1">
                <img src="images/card-logo.svg" class="w-[5.4rem] xl:w-[8.7rem] h-[3rem] xl:h-[4.7rem]"></img>
                <div class="mt-[3.7rem] xl:mt-[6.4rem] text-[1.8rem] xl:text-[2.8rem] leading-[2.3rem] xl:leading-[3.6rem] tracking-[2.2px] xl:tracking-[3.4px]"
                     id="credit-card-number">
                    <span>0000</span>
                    <span>0000</span>
                    <span>0000</span>
                    <span>0000</span>
                </div>
                <div class="flex justify-between mt-[2.2rem]">
                    <div class="uppercase" id="credit-card-name">
                        Jane Appleseed
                    </div>
                    <div id="credit-card-expire">
                        00/00
                    </div>
                </div>
            </div>
            <div class="card-2">
                <div class="absolute top-[6.8rem] xl:top-[11.1rem] left-[22.9rem] xl:left-[35.8rem]"
                     id="credit-card-cvc">000
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-auto justify-center items-center p-[2.4rem] pt-[9.1rem] xl:pt-2.4rem xl:pl-[27.9rem] xl:pr-[10rem]">
        <form id="credit-card-form" class="w-[32.8rem] xl:w-[38.1rem] text-[1.2rem] tracking-[2px] leading-[1.5rem]">
            <label class="block uppercase mb-[2rem] xl:mb-[2.6rem]">
                Cardholder Name
                <input type="text" placeholder="e.g. Jane Appleseed" id="cardholder-name"
                       class="form-input block w-full mt-[9px] text-[1.8rem]">
            </label>
            <label class="block uppercase mb-[2rem] xl:mb-[2.6rem]">
                Card Number
                <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="card-number"
                       class="form-input block w-full mt-[9px] text-[1.8rem]">
            </label>
            <div class="flex gap-[2rem] mb-[2.8rem] xl:mb-[4rem] invalid:mb-[2.6rem]">
                <fieldset class="flex flex-col">
                    <legend class="uppercase">Exp. Date (MM/YY)</legend>
                    <label for="month" class="hidden">Month</label>
                    <label for="year" class="hidden">Year</label>
                    <div class="flex shrink-0">
                        <input type="number" min="01" max="12" id="month" placeholder="MM"
                               class="form-input mt-[9px] text-[1.8rem] w-[8rem] mr-[1rem]">
                        <input type="number" min="22" id="year" placeholder="YY"
                               class="form-input mt-[9px] text-[1.8rem] w-[8rem]">
                    </div>
                </fieldset>
                <label class="">
                    CVC
                    <input id="cvc" type="number" placeholder="e.g. 123"
                           class="form-input w-full mt-[9px] block text-[1.8rem]">
                </label>
            </div>

            <button class="w-full flex justify-center text-center text-[1.8rem] leading-[2.3rem] py-[1.5rem] bg-veryDarkViolet text-white rounded-[8px]">
                Confirm
            </button>
        </form>
        <div id="success-message" class="hidden text-center">
            <object data="images/icon-complete.svg" class="mx-auto mb-[3.5rem]"></object>
            <span class="block mb-[1.6rem] uppercase text-veryDarkViolet text-[2.8rem] leading-[3.6rem] tracking-[3.4px]">Thank you!</span>
            <span class="block mb-[4.8rem] text-darkGrayishViolet text-[1.8rem] leading-[2.3rem]">We've added your card details</span>
            <button id="dismiss-success-message"
                    class="w-full text-[1.8rem] leading-[2.3rem] py-[1.5rem] px-[15.6rem] bg-veryDarkViolet text-white rounded-[8px]">
                Continue
            </button>
        </div>
    </div>
</main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/movileanuv">Victor Movileanu</a>.
</div>
</body>
</html>
